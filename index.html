<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Dodge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="gameOver" class="hidden">
        <h1>Game Over!</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <div id="controls">
        <button id="leftBtn" class="control-btn">←</button>
        <button id="upBtn" class="control-btn">↑</button>
        <button id="fireBtn" class="control-btn shoot-btn">Fire</button>
        <button id="downBtn" class="control-btn">↓</button>
        <button id="rightBtn" class="control-btn">→</button>
    </div>
    <audio id="explosionSound" src="explosion.wav"></audio>
    <audio id="starSound" src="star.wav"></audio>
    <audio id="levelUpSound" src="levelup.wav"></audio>
    <audio id="shootSound" src="shoot.wav"></audio>
    <script src="game.js"></script>
</body>
</html>
